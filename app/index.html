<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
            integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
            crossorigin="anonymous">
        <title>FTP upload</title>
        <body>
            <div class="top">
                <input type="text" id="input-path" />
                <button id="button-path">Go to folder</button>
            </div>
            <div class="wrapper">
                <div class="local-directories box">
                    <div class="sub-title">Local files</div>
                    <div class="parent-folder">
                        <i class="far fa-folder"></i>
                        <i class="fas fa-level-up-alt"></i>
                    </div>
                    <div id="directory-tree"></div>
                </div>
                <div class="upload-box box">
                    <div class="sub-title">Files to upload</div>
                    <div id="upload-files"></div>
                    <button id="button-single-upload">Upload to site</button>
                    <button id="button-single-all-upload">Upload all files to site</button>
                    <button id="button-multiple-upload">Upload to all sites</button>
                </div>
                <div class="server-files box">
                    <div class="sub-title">Server files</div>
                    <div class="parent-folder">
                        <i class="far fa-folder"></i>
                        <i class="fas fa-level-up-alt"></i>
                    </div>
                    <div id="server-tree"></div>
                </div>
            </div>
            <script>require('./controller.js')</script>
        </body>
    </head>
</html>
